<html>
    <head>
        <title>Math Operations</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/client.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <h1>Calculate Mathematical Operations</h1>
        Sin: <input id="a" type="number"> <button onclick="app.calculate('sin',$('#a').val())">Calculate</button>
        <br>
        Cos: <input id="b" type="number"> <button>Calculate</button>
        <br>
        Tan: <input id="c" > <button onclick="app.calculate('tan',$('#c').val())">Calculate</button>
        <br>
        cotan: <input id="d" type="number"> <button onclick="app.calculate('cotan',$('#d').val())">Calculate</button>
        <br>

        <div>
            Result: <span id="resp"></span>
        </div>
    </body>
</html>
